<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="panel">
            <h2 class="username">{{ .Username }}</h2>

            <div class="info">
                <p id="timer">Time: --:--:--</p>
                <p>ğŸ§  Fun Fact: Bananas are berries, but strawberries aren't.</p>
            </div>

            <div class="extras">
                <div class="card">
                    <h3>ğŸŸ¢ Active Users</h3>
                    <p>4</p> <!-- Static for now -->
                </div>
                <div class="card">
                    <h3>ğŸŒ Region</h3>
                    <p>Asia-Pacific</p> <!-- Static placeholder -->
                </div>
                <div class="card">
                    <h3>ğŸ“¡ WebSocket</h3>
                    <p id="ws-status">Connecting...</p>
                </div>
            </div>
        </div>
    </div>

<script>
    const wsStatus = document.getElementById("ws-status");

    const socket = new WebSocket(
        (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
    );

    socket.onopen = () => {
        wsStatus.innerText = "Connected";
        console.log("âœ… WebSocket connected");
    };

    socket.onerror = (e) => {
        wsStatus.innerText = "Error";
        console.error("âŒ WebSocket error:", e);
    };

    socket.onclose = () => {
        wsStatus.innerText = "Disconnected";
        console.warn("âš ï¸ WebSocket closed");
    };

    socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "timer") {
            console.log("ğŸ•’ Timer message:", msg.data);
            document.getElementById("timer").innerText = `Time: ${msg.data}`;
        }
    };
</script>

</body>
</html>
