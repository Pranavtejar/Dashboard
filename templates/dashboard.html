<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="panel">
            <h2 class="username">{{ .Username }}</h2>

            <div class="info">
                <p id="timer">Time: --:--:--</p>
                <p>ğŸ§  Fun Fact: Bananas are berries, but strawberries aren't.</p>
            </div>

            <div class="extras">
                <div class="card">
                    <h3>ğŸŸ¢ Active Users</h3>
                    <p>4</p> <!-- Static for now -->
                </div>
                <div class="card">
                    <h3>ğŸŒ Region</h3>
                    <p>Asia-Pacific</p> <!-- Static placeholder -->
                </div>
                <div class="card">
                    <h3>ğŸ“¡ WebSocket</h3>
                    <p id="ws-status">Connecting...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const wsStatus = document.getElementById("ws-status");
        const socket = new WebSocket("ws://dashboard-5gr3.onrender.com/ws");

        socket.onopen = () => {
            wsStatus.innerText = "Connected";
        };

        socket.onerror = () => {
            wsStatus.innerText = "Error";
        };

        socket.onclose = () => {
            wsStatus.innerText = "Disconnected";
        };

        socket.onmessage = function (event) {
            const msg = JSON.parse(event.data);
            if (msg.type === "timer") {
                document.getElementById("timer").innerText = `Time: ${msg.data}`;
            }
        };
    </script>
</body>
</html>
